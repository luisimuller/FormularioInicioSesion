<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Creator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" >
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jspdf.min.js"></script>
            
    </head>
<body>
    <button type="button" class="btn btn-primary btn-lg bt-color bt-color-s zoomInDown" data-bs-toggle="modal" data-bs-target="#miModal">Iniciar Sesión</button>


    <!-- Formulario de ingreso -->
    <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="signupFrm">
                    <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="close"></button>
                        <form action="" onsubmit="enviarConsulta(event)" class="form" id="primer-form">
                            <h1 class="title">Iniciar sesión</h1>
                                <div class="inputContainer">
                                    <input id="nombre" name="nombre"  type="text" class="input" placeholder="a">
                                    <label for="nombre" class="label">Usuario</label>
                                </div><br><br>
    
                                <div class="inputContainer">
                                    <input id="email" name="email" type="email" class="input" placeholder="a" >
                                    <label for="email" class="label">Email</label>
                                </div><br><br>

                                <div class="inputContainer">
                                    <input id="clave" name="clave" type="password" class="input" placeholder="a">
                                    <label for="clave" class="label">Contraseña</label>
                                </div><br><br>

                                <div class="">
                                    <input type="checkbox" checked="checked" name="remember"> Recordar usuario 
                                </div><br><br>
                                
                                <div class="d-flex gap-3  " >
                                    <p class="pt-2">Aún no eres usuario?</p>
                                    <!-- <button type="button" class=" btn-primary pb-2 " data-bs-toggle="modal"  data-bs-target="#modal2" data-bs-dismiss="modal">
                                        Registrarse</button> -->
                                    <input type="button" class="submitBtn " data-bs-toggle="modal"  data-bs-target="#modal2" data-bs-dismiss="modal" value="Registrarse">
                                    <button type="submit" class="submitBtn " id="enviarBtn">Ingresar</button>  
                                    <!-- <input id="botonIniciar" class="submitBtn" type="submit" data-bs-toggle="modal"  data-bs-target="#modal3" data-bs-dismiss="modal" value="Ingresar" > -->
                                </div>
                        </form>
                </div>
            </div>
        </div>                
    </div>
<!-- Formulario de Registro -->
<div class="modal fade" id="modal2" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle2" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="signupFrm">
                <form action="" class="form" id="segundo-form">
                    <h1 class="title">Registrarse</h1>
                    <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="close"></button>

                    <div class="inputContainer">
                        <input id="usuarioRegistro" name="usuarioRegistro" type="text" class="input" placeholder="a">
                        <label for="usuarioRegistro" class="label">Usuario</label>
                    </div><br><br>
    
                    <div class="inputContainer">
                        <input id="emailRegistro" name="emailRegistro" type="email"  class="input" placeholder="a">
                        <label for="emailRegistro" class="label">Email</label>
                    </div><br><br>

                    <div class="inputContainer">
                        <input id="claveRegistro" name="claveRegistro" type="password" class="input" placeholder="a">
                        <label for="claveRegistro" class="label">Contraseña</label>
                    </div><br><br>
    
                    <div class="inputContainer">
                        <input id="claveConfirm" name="claveConfirm" type="password" class="input" placeholder="a">
                        <label for="claveConfirm" class="label">Confirmar contraseña</label>
                    </div><br><br>

                    <input id="botonRegistrar" type="submit" class="submitBtn" value="Enviar">
                    <a href="javascript:genPDF()">Generar pdf con informacion registrada</a>
                </form>
            </div>
        </div>                
    </div>
</div>

<!-- Modal para mostrar datos de ingreso de sesión -->

<div class="modal fade" id="modal3" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle3" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="title">Bienvenido!</h1>
                    <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="close"></button>

            </div>
            <div class="modal-body">
                
                <p>Lo estabamos esperando!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cerrar</button>
            </div>
        
        </div>                
    </div>
</div>

        crossorigin="anonymous"></script>




</body>
</html>
